<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Driver Login</title>

  <!-- üî∞ FIRST-TIME TUTORIAL CHECK (ADDED) -->
  <script>
    if (!localStorage.getItem("tutorial_seen")) {
      const watch = confirm("üìò Do you want to watch the tutorial?");
      if (watch) {
        window.location.href = "tutorial.html";
      } else {
        localStorage.setItem("tutorial_seen", "yes");
      }
    }
  </script>

  <style>
    /* üîΩ YOUR ORIGINAL STYLE ‚Äî UNCHANGED */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    /* (rest of your CSS continues exactly the same) */
  </style>
</head>

<body>

  <div class="login-container">
    <!-- üîΩ YOUR ORIGINAL LOGIN CONTENT ‚Äî UNCHANGED -->
    <div class="login-header">
      <div class="ambulance-icon">üöë</div>
      <h2>Driver Login</h2>
      <p class="subtitle">Secure access for ambulance drivers</p>
    </div>

    <div class="input-group">
      <label class="input-label">üì± Mobile Number</label>
      <input id="mobile" type="tel" placeholder="Enter registered mobile number" maxlength="10">
    </div>

    <button class="btn-primary" onclick="requestOTP()">Request OTP</button>

    <div class="divider"><span>ENTER OTP</span></div>

    <div class="input-group">
      <label class="input-label">üîê One-Time Password</label>
      <input id="otp" type="text" placeholder="Enter 6-digit OTP" maxlength="6">
    </div>

    <button class="btn-secondary" onclick="verifyOTP()">Verify & Login</button>

    <div class="info-box">
      <div class="info-icon">‚ÑπÔ∏è</div>
      <div class="info-text">
        You will receive an OTP on your registered mobile number.
      </div>
    </div>
  </div>

  <!-- üé• TUTORIAL ICON (ADDED) -->
  <a href="tutorial.html" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 28px;
    background: white;
    border-radius: 50%;
    padding: 10px;
    text-decoration: none;
    z-index: 9999;
  ">üé•</a>

  <!-- üîΩ YOUR ORIGINAL SCRIPT ‚Äî UNCHANGED -->
  <script>
    function requestOTP() {
      const mobile = document.getElementById('mobile').value;
      if (!mobile || mobile.length < 10) {
        alert('‚ùå Please enter a valid 10-digit mobile number');
        return;
      }
      fetch("http://127.0.0.1:5000/request-otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ mobile })
      }).then(r=>r.json()).then(d=>alert(d.message || d.error));
    }

    function verifyOTP() {
      const mobile = document.getElementById('mobile').value;
      const otp = document.getElementById('otp').value;
      fetch("http://127.0.0.1:5000/verify-otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ mobile, otp })
      }).then(r=>r.json()).then(d=>{
        if(d.success){
          sessionStorage.setItem("driver_mobile", mobile);
          window.location.href="index.html";
        } else alert(d.error);
      });
    }
  </script>

</body>
</html>
